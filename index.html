<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LUCKY LOTTERY</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header class="p-1">
      <div class="contentWrapper row">
        <div class="col-md-4">
          <img src="lotterynumbers.jpg" class="d-block mx-auto img-fluid text-center" width="500px" alt="notluckynumbers" />
        </div>
        <div class="col-md-4">
          <img src="1322numbers.jpg" class="d-block mx-auto img-fluid text-center" width="550px" alt="13 and 22" />
        </div>
        <div class="col-md-4">
          <img src="balls.jpeg" class="d-block mx-auto img-fluid text-center" width="500px" alt="morelotterynumbers" />
        </div>
      </div>
    </header>

<div class="hover15 column row">
  <div>
    <figure><img src="clover.jpg" class="d-block mx-auto img-fluid rounded text-center" width="400px"/></figure>
    <span></span>
  </div>
</div>

  <div class="row llbg signuppadding">
    <main role="main">
      <div class="contentWrapper">
        <form action="" method="post" name="signUpForm" id="signUpForm">
          <fieldset id="signUp">
            <legend class="formstyle">Sign Up For THE LUCKY LOTTERY</legend>
            <label for="nameField" class="labelstyle">Name:</label>
            <input id="nameField" name="nameField" type="text" class="textfield fillbox" value="First and Last Name"
              onfocus="clearName();" onblur="resetName();" />

            <label for="phoneField" class="labelstyle">Phone:</label>
            <input id="phoneField" name="phoneField" type="text" class="textfield fillbox" value="Example: 999-999-9999"
              onfocus="clearPhone();" onblur="resetPhone();" />

            <label for="Field" class="labelstyle">Email:</label>
            <input id="webField" name="webField" type="text" class="textfield fillbox" value="ethanmarioman@wahoo.com"
              onfocus="clearWeb();" onblur="resetWeb();" />

            <input class="signupbtn" id="submit" type="submit" name="submit" value="Sign Me Up!" onfocus="alertSignUp();" />
          </fieldset>
        </form>
      </div>
    </main>
  </div>
    <footer>
      <div class="contentWrapper p-3">
        Sign up today, NO CHEATING
      </div>
    </footer>

  </div>

  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
